    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Média Dos Números </title>

    <script>

        $Pr_num = prompt('Escreva um Número')
        $Se_num = prompt('Escreva Outro Número')
        $Te_num = prompt('Escreva mais um Número')

        document.write("<br><br>")
        document.write("<center>")

        document.write("<table border='6' witdh='600'>")

        document.write("<tr bgcolor='228756'>")
        
        document.write("<td align='center' > <b> RESULTADO </b> </td>")

        document.write("</tr>")

        document.write("<td width='150' align='center'> <b> 1 Número </b> </td>")

        document.write("<td width='150' align='center'> <b> 3 Números </b> </td>")
        document.write("<td width='150' align='center'> <b> Média </b> </td")

        document.write("</tr>")

        document.write("<tr bgcolor='59c9a5'>")
        document.write("<td width='150' align='center'> <b> " + $Pr_num + " </b> </td>")
        document.write("<td width='150' align='center'> <b> " + $Se_num + " </b> </td>")
        document.write("<td width='150' align='center'> <b> " + $Te_num + " </b> </td>")
        document.write("<td width='150' align='center'> <b> " + $Media + "</b> </td")

        document.write("</tr>")
        document.write("</table>")

        document.write("</center>")

    </script>
