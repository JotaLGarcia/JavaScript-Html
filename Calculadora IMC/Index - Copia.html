<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculador IMC </title>

    <script>

        $peso = prompt("Digite o Seu Peso:")
        $altura = prompt("Digite Sua Altura Em Centimetros:")

        $conta = $altura * $altura / 100

        $IMC = $peso / $conta

        if ($IMC < 18, 5) {

            document.write('<a>');
            document.write('<src="Paginas/Verde.html">');

            document.write('</a>')
        }
        if (18, 5 <= $IMC < 25) {

            document.write('<a>');
            document.write('<src="Paginas/Amarelo.html">');

            document.write('</a>')

            //em todas as paginas

            // tag a que redireciona para a propria p√°gina atual
        }

        if (25 <= $IMC < 30) {
            document.write('<a>');
            document.write('<src="Paginas/Laranja.html">');

            document.write('</a>')
        }
        if ($IMC >= 30) {
            document.write('<a>');
            document.write('<src="Paginas/Vermelho.html">');

            document.write('</a>')
        }

    </script>

</head>
