<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Java Script Switch e Case </title>

    <script>

    $Dia_da_semana =prompt("Digite um Dia Da Semana:")

    switch($Dia_da_semana){

    case "Segunda-feira":
    case "segunda":
    case "Terça-feira":
    case "terca":
    case "Quarta-feira":  
    case "quarta":
    case"Quinta-feira":    
    case "quinta":
    case "Sexta-feira":
    case "sexta":

       document.write("Dia letivo / Dia da Semana")
        break

    case "Sábado":
    case "Domingo":
        document.write("Dia Nâo Letivo / Final de Semana")

        break
    
    default:
        document.write("Opção Inválida")

        break
    }
    </script>

</head>
<body>
    
</body>
</html>
