<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Java Script Laço De Repetição Pinn </title>

    <script>

    $J = 1
    $Numero_final = prompt("Digite Um Número Para o Fim do Laço de Repetição")

    document.write("<br>")
    document.write("<center>")
    document.write("<img src='Img/Silvio Santos.jpg' width='50%'>")
    document.write("<br><br>")
    document.write(" <h1> <font color='f2f3ae'> Programa Silvio Santos </font> </h1>")
    document.write("<br>")

    for($J = 1; $J <= $Numero_final; $J++)
    {
        if ($J % 4 == 0) {
            document.write("<br> <font color='edd382'> Número: </font>" + "<font color='f4442e'>Pinn! </font>")
            
        }
        else{
            document.write("<br> <font color='edd382'> Número: </font>" + "<font color='fc9e4f'>"+$J+" </font>")

        }
    }
    document.write("</center>")
    </script>

</head>

<body bgcolor="020122" >

</body>
</html>
