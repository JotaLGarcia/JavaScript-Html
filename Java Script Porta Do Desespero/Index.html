<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Porta Do Desespero </title>

    <script>

    $Porta = prompt("Escolha Uma Das Portas [1] [2] [3] [4] [5] [6]")

    switch($Porta)
    {
        case "1":
        document.write("<img src='Img/Portas/Azar/Azar1.jpg' width='70%' >")
        break
        
        case "2":
        document.write("<img src='Img/Portas/Sorte/Sorte1.jpg'>")
        break

        case "3":
        document.write("<img src='Img/Portas/Azar/Azar2.jpg' width='70%'>")
        break

        case "4":
        document.write("<img src='Img/Portas/Sorte/Sorte2.jpg'>")
        break

        case "5":
        document.write("<img src='Img/Portas/Azar/Azar3.jpg'>")
        break

        case "6":
        document.write("<img src='Img/Portas/Azar/Azar4.jpg'>")
        break

    }

    </script>

</head>
