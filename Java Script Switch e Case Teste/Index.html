<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Switch e Case </title>

    <script>

    $Sexo = prompt("Digite o Seu Genero: [M] para Masculino e [F] para Feminino")
    switch($Sexo)
    {
        case "m":
        case "M":
            document.write("Masculino/Homem")
            break

        case "f":
        case "F":
            document.write("Feminino/Mulher")
            break

        default:
            document.write("Opção Invãlida !")
            break
    }

    </script>

</head>
<body>
    
</body>
</html>
