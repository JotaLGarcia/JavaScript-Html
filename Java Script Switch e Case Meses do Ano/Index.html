<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Java Script Switch e Case Meses Do Ano </title>

    <script>

    $Mes = prompt("Digite Um Número De 1 Até 12 Para Os Meses Do Ano")

    switch($Mes)
    {
        case "1":
            document.write("Janeiro")
            document.write("<br>")
            document.write("Verão")
            break
        
        case "2":
            document.write("Fevereiro")
            document.write("<br>")
            document.write("Verão")
            break

        case "3":
            document.write("Março")
            document.write("<br>")
            document.write("Verão")
            break

        case "4":
            document.write("Abril")
            document.write("<br>")
            document.write("Outono")
            break

        case "5":
            document.write("Maio")
            document.write("<br>")
            document.write("Outono")
            break

        case "6":
            document.write("Junho")
            document.write("<br>")
            document.write("Outono")
            break

        case "7":
            document.write("Julho")
            document.write("<br>")
            document.write("Inverno")
            break

        case "8":
            document.write("Agosto")
            document.write("<br>")
            document.write("Inverno")
            break

        case "9":
            document.write("Setembto")
            document.write("<br>")
            document.write("Inverno")
            break

        case "10":
            document.write("Outubro")
            document.write("<br>")
            document.write("Primavera")
            break

        case "11":
            document.write("Novembro")
            document.write("<br>")
            document.write("Primavera")
            break

        case "12":
            document.write("Dezembro")
            document.write("<br>")
            document.write("Primavera")
            break

    }

    </script>

</head>
<body>
    
</body>
</html>
